<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mastermind</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Mastermind game!</h1>
        <main>
            <div id="mastermind">
                <p id="ai-code" class="result-row hide">
                    <span>wit</span> <span>oranje</span> <span>rood</span>
                    <span>paars</span> <span>blauw</span> <span>blauw</span>
                </p>
                <h2 id="message"></h2>

                <div id="history-container">
                    <div class="history-item">
                        <p class="result-row">
                            <span>wit</span> <span>oranje</span>
                            <span>rood</span> <span>paars</span>
                            <span>blauw</span> <span>blauw</span>
                        </p>
                        <p>2 kleuren juist</p>
                        <p>2 kleuren juist maar op de foute plaats</p>
                    </div>
                </div>
            </div>

            <div id="game-btn-container">
                <h3>Give a code.</h3>
                <p id="guess-input" class="result-row">
                    <span>wit</span> <span>oranje</span> <span>rood</span>
                </p>
                <div class="btn-container" id="btn-container">
                    <button data-index="0" class="select-btn">wit</button>
                    <button data-index="1" class="select-btn">geel</button>
                    <button data-index="2" class="select-btn">oranje</button>
                    <button data-index="3" class="select-btn">rood</button>
                    <button data-index="4" class="select-btn">paars</button>
                    <button data-index="5" class="select-btn">blauw</button>
                    <button data-index="6" class="select-btn">groen</button>
                </div>
                <div class="btn-container">
                    <button class="select-btn" id="undo-btn">Undo</button>
                    <button class="select-btn" id="submit-btn">Submit</button>
                </div>
            </div>
            <div id="restart-btn-container" class="do-not-show">
                <button class="select-btn" id="restart">New Game</button>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
