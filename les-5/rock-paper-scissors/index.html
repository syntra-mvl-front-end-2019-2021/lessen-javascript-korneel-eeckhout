<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<p>User: <span id="user-score">0</span></p>
<p>AI: <span id="ai-score">0</span></p>

<p id="message">You win</p>

<div id="history-container">
    <p>User: rock | AI: paper | AI wins</p>
    <p>User: paper | AI: paper | It's a tie</p>
    <p>User: rock | AI: paper</p>
</div>

<div id="btn-container">
    <button data-choice="rock" class="choice-btn">Rock</button>
    <button data-choice="paper" class="choice-btn">Paper</button>
    <button data-choice="scissors" class="choice-btn">Scissors</button>
</div>
<div id="restart-btn-container">
    <button id="restart-btn">Restart</button>
</div>

<script src="main.js"></script>
</body>
</html>
